<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Survey Form</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="survey-container">
        <h2>Online Survey</h2>
        <form action="/submit-survey" method="post">
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Gender -->
            <div class="form-group">
                <label>Gender:</label>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </div>

            <!-- Experience Rating -->
            <div class="form-group">
                <label for="experience">Rate Your Experience:</label>
                <select id="experience" name="experience">
                    <option value="excellent">Excellent</option>
                    <option value="good">Good</option>
                    <option value="average">Average</option>
                    <option value="poor">Poor</option>
                </select>
            </div>

            <!-- Interests -->
            <div class="form-group">
                <label>Which of the following topics are you interested in? (Select all that apply)</label>
                <label><input type="checkbox" name="interests" value="technology"> Technology</label>
                <label><input type="checkbox" name="interests" value="sports"> Sports</label>
                <label><input type="checkbox" name="interests" value="music"> Music</label>
                <label><input type="checkbox" name="interests" value="travel"> Travel</label>
            </div>

            <!-- Suggestions -->
            <div class="form-group">
                <label for="suggestions">Suggestions:</label>
                <textarea id="suggestions" name="suggestions" rows="4" placeholder="Your suggestions..."></textarea>
            </div>

            <!-- Age Group -->
            <div class="form-group">
                <label for="age">Age Group:</label>
                <select id="age" name="age">
                    <option value="18-25">18-25</option>
                    <option value="26-35">26-35</option>
                    <option value="36-45">36-45</option>
                    <option value="46-60">46-60</option>
                    <option value="60+">60+</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
