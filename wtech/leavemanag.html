<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leave Management System</h1>
        
        <h2>Available Leaves</h2>
        <table>
            <tr>
                <th>Leave Type</th>
                <th>Available Days</th>
            </tr>
            <tr>
                <td>Annual Leave</td>
                <td id="annualLeave">15</td>
            </tr>
            <tr>
                <td>Sick Leave</td>
                <td id="sickLeave">7</td>
            </tr>
            <tr>
                <td>Personal Leave</td>
                <td id="personalLeave">3</td>
            </tr>
        </table>

        <h2>Apply for Leave</h2>
        <form id="leaveForm">
            <label for="leaveType">Leave Type:</label>
            <select id="leaveType" name="leaveType" required>
                <option value="">Select Leave Type</option>
                <option value="annual">Annual Leave</option>
                <option value="sick">Sick Leave</option>
                <option value="personal">Personal Leave</option>
            </select>

            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>

            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" required>

            <label for="reason">Reason:</label>
            <input type="text" id="reason" name="reason" required>

            <input type="submit" value="Submit Leave Request">
        </form>
    </div>

    <script>
        document.getElementById('leaveForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Here you would typically send the form data to the server
            // For this example, we'll just log it to the console
            console.log('Leave request submitted:');
            console.log('Leave Type:', document.getElementById('leaveType').value);
            console.log('Start Date:', document.getElementById('startDate').value);
            console.log('End Date:', document.getElementById('endDate').value);
            console.log('Reason:', document.getElementById('reason').value);

            alert('Leave request submitted successfully!');
            this.reset();
        });

        // In a real application, you would fetch this data from the server
        function updateAvailableLeaves() {
            document.getElementById('annualLeave').textContent = '15';
            document.getElementById('sickLeave').textContent = '7';
            document.getElementById('personalLeave').textContent = '3';
        }

        updateAvailableLeaves();
    </script>
</body>
</html>
